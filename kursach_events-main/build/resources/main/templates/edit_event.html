<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Редактирование записи</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    body {
      background-image: url('/images/3.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    h1, h4, h5, th, tr {
      color: white;
    }
    .form-control {
      background-color: rgba(255, 255, 255, 0.5); /* Прозрачный фон */
      border: 1px solid rgba(255, 255, 255, 0.7); /* Полупрозрачная граница */
      color: black; /* Цвет текста */
    }
    .form-control::placeholder {
      color: rgba(0, 0, 0, 0.7); /* Цвет плейсхолдера */
    }
    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.7); /* Прозрачный фон при фокусе */
      border-color: rgba(0, 123, 255, 0.8); /* Цвет границы при фокусе */
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Эффект тени при фокусе */
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark justify-content-between" style="background-color: #121c33">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/admin_dashboard}">Регистратура поликлиники</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/logout}">Выход</a></li>
      </ul>
    </div>
  </div>
</nav>
<div style="max-width: 1200px; margin: 0 auto">
  <blockquote class="blockquote text-center"><h1>Редактирование записи</h1></blockquote>
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <form action="#" th:action="@{/save_event}" th:object="${event}" method="post">
        <div class="mb-3">
          <label for="id" class="form-label">ID:</label>
          <input type="number" class="form-control" id="id" th:field="*{id}" readonly />
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Талон:</label>
          <input type="text" class="form-control" id="name" th:field="*{name}" required />
        </div>
        <div class="mb-3">
          <label for="eventType" class="form-label">Врач:</label>
          <input type="text" class="form-control" id="eventType" th:field="*{eventType}" required />
        </div>
        <div class="mb-3">
          <label for="startDate" class="form-label">Дата начала:</label>
          <input type="date" class="form-control" id="startDate" th:field="*{startDate}" required />
        </div>
        <div class="mb-3">
          <label for="endDate" class="form-label">Дата окончания:</label>
          <input type="date" class="form-control" id="endDate" th:field="*{endDate}" required />
        </div>
        <div class="mb-3">
          <label for="location" class="form-label">Место:</label>
          <input type="text" class="form-control" id="location" th:field="*{location}" required />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Описание:</label>
          <textarea class="form-control" id="description" rows="5" th:field="*{description}" required></textarea>
        </div>
        <div class="mb-3">
          <label for="organizer" class="form-label">Организатор:</label>
          <input type="text" class="form-control" id="organizer" th:field="*{organizer}" required />
        </div>
        <button type="submit" class="btn btn-outline-dark" style="background-color: lightskyblue">Сохранить</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
