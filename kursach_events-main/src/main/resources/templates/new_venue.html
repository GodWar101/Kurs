<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Добавление поликлиники</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    body {
      background-image: url('/images/3.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;

    }
    h1, h4, h5, th, tr {
      color: white;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark justify-content-between" style="background-color: #121c33">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/admin_dashboard}">Регистратура поликлиники</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/admin_dashboard}">Регистратура</a>
        </li>
<!--        <li class="nav-item">-->
<!--          <a class="nav-link active" aria-current="page" th:href="@{/admin/venue_list}">Локации</a>-->
<!--        </li>-->
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/logout}">Выход</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div style="max-width: 1200px; margin: 0 auto">
  <blockquote class="blockquote text-center"><h1>Добавление поликлиники</h1></blockquote>
  <div class="row">
    <div class="col-md-8 offset-md-4">
      <form action="#" th:action="@{/save_venue}" th:object="${venue}" method="post">
        <table>
          <tr>
            <td>Название:</td>
            <td><input type="text" th:field="*{name}" required></td>
          </tr>
          <tr>
            <td>Адрес:</td>
            <td><input type="text" th:field="*{address}" required></td>
          </tr>
          <tr>
            <td>Вместимость:</td>
            <td><input type="number" step="1" th:field="*{capacity}" required></td>
          </tr>
          <tr>
            <td>
              <button type="submit" class="btn btn-outline-dark" style="background-color: lightskyblue" data-toggle="button" aria-pressed="false" autocomplete="off">Сохранить</button>
            </td>
          </tr>
        </table>
      </form>
    </div>
  </div>
</div>
</body>
</html>
